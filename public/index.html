<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen">
<div id="pinboard" data-bind="template: { name: 'wordsTemplate', foreach: words, as: 'word', afterAdd: pinIt }">
</div>
<input id="entry" type="text" data-bind="value: entry">
<button data-bind="click: addItem">Add</button>
<section id="debug">
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>  
  <div id="qunit-testrunner-toolbar"></div>  
  <h2 id="qunit-userAgent"></h2>  
  <ol id="qunit-tests"></ol>  
</section>
<script id="wordsTemplate" type="text/html">
  <p data-bind="text: word"></p>
</script>
<script type="text/javascript" data-main="js/main.js" src="//cdnjs.cloudflare.com/ajax/libs/require-jquery/0.25.0/require-jquery.min.js"></script>
